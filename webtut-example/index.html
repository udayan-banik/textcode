<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style type="text/css" media="screen">
      body {
        overflow: hidden;
      }

      #editor {
        min-width: 500px;
        min-height: 500px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      src = "src-noconflict/ace.js";
      type = "text/javascript";
      charset = "utf-8";
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.10.0/ace.js"
      integrity="sha512-7s3F2rOCm3IxjF8NjYsmlhE8gNOiaj2i9Uq6MZch73ApkLH2/iuoB7q3Z4NFiS8GTmRhyHKSKulosEgwDZf2Iw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div>
      <h1>Code Editor</h1>
      <select id="myselect" onchange="onSelectChange(this.value.trim())">
        <option value="53">C++</option>
        <option value="62">Java</option>
        <option value="70">Python</option>
      </select>
      <div id="editorContainer">
        <div class="container" style="margin-top: 30px">
          <div class="row">
            <div class="col">
              <pre id="editor"></pre>
            </div>
            <div class="col">
              <button class="btn btn-success">Execute</button>
              <br />
              <pre id="ans"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="texteditor.js"></script> -->
    <script src="main.js"></script>

    <script>
      function onSelectChange(selectedVal) {
        console.log(selectedVal);
        if (
          selectedVal != undefined &&
          selectedVal != null &&
          selectedVal != ""
        ) {
          $("button").off("click");
          codeEditor(selectedVal);
        }
      }
      window.onload = function () {
        codeEditor("53");
      };
    </script>
  </body>
</html>
